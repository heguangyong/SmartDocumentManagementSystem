<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>馆点管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
<h2>馆点列表</h2>
<a class="btn btn-primary mb-3" href="/library-sites/create">新增馆点</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>编码</th>
        <th>名称</th>
        <th>地址</th>
        <th>类型</th>
        <th>状态</th>
        <th>排序</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="site : ${librarySites}">
        <td th:text="${site.id}"></td>
        <td th:text="${site.code}"></td>
        <td th:text="${site.name}"></td>
        <td th:text="${site.address}"></td>
        <td th:text="${site.type}"></td>
        <td th:text="${site.status} ? '启用' : '禁用'"></td>
        <td th:text="${site.sortOrder}"></td>
        <td th:text="${#dates.format(site.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${#dates.format(site.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <a th:href="@{'/library-sites/edit/' + ${site.id}}" class="btn btn-sm btn-warning">编辑</a>
            <a th:href="@{'/library-sites/delete/' + ${site.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('确认删除？');">删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
